<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="index.js"></script>
        <script src="fichasEtroco.js"></script>
        <script src="jogoAdivinhação.js"></script>

        <title>CASSINAO</title>
    </head>
    <body>
        <h1>cassino do motinha</h1>
        <form onsubmit="return false">
            <input type="text" id="nome" placeholder="insira seu nome" />
            <input type="number" id="idade" placeholder="insira sua idade" />
            <input
                type="number"
                id="dinheiro"
                placeholder="insira o valor de aposta"
            />
            <input type="submit" value="OK" onclick="cadastro()" />
        </form>
        <h3 id="total-fichas">fichas:0</h3>
        <input
            type="number"
            id="fichas"
            placeholder="fichas para serem apostadas"
        />
        <input type="button" value="adivinhação" onclick="jogoAdivinhacao()" />
    </body>
</html>
